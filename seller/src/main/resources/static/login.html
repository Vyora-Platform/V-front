<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seller Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1877F2 0%, #42B72A 100%);
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }
        
        .login-left {
            background: linear-gradient(135deg, #1877F2 0%, #42B72A 100%);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .login-left i {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .login-left h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .login-left p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .login-right {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #718096;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .login-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            font-weight: 600;
            color: #718096;
        }
        
        .login-tab:hover {
            color: var(--primary-color);
        }
        
        .login-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #718096;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }
            
            .login-left {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <i class="fas fa-store"></i>
            <h1>Welcome Back!</h1>
            <p>Access your seller dashboard and manage your business efficiently</p>
        </div>
        
        <div class="login-right">
            <div id="alreadyLoggedIn" style="display: none; background: #e3f2fd; padding: 1rem; border-radius: 10px; margin-bottom: 1rem; text-align: center;">
                <p style="margin: 0 0 0.75rem 0; color: #1976d2;">
                    <i class="fas fa-info-circle"></i> You are already logged in as <strong id="loggedInRole"></strong>
                </p>
                <div style="display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap;">
                    <button onclick="goToDashboard()" style="background: #42B72A; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; font-weight: 600;">
                        <i class="fas fa-arrow-right"></i> Go to Dashboard
                    </button>
                    <button onclick="logoutAndStay()" style="background: #1976d2; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; font-weight: 600;">
                        <i class="fas fa-sign-out-alt"></i> Logout & Login as Different User
                    </button>
                </div>
            </div>
            
            <div class="login-header">
                <h2>Sign In</h2>
                <p>Choose your account type and sign in</p>
            </div>
            
            <div class="login-tabs">
                <div class="login-tab active" onclick="switchTab('seller')">
                    <i class="fas fa-user"></i> Seller
                </div>
                <div class="login-tab" onclick="switchTab('admin')">
                    <i class="fas fa-user-shield"></i> Admin
                </div>
            </div>
            
            <!-- Seller Login Form -->
            <form id="sellerLoginForm" class="login-form active" onsubmit="handleLogin(event, 'SELLER')">
                <div class="form-group">
                    <label for="sellerEmail">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="sellerEmail" required placeholder="seller@example.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sellerPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="sellerPassword" required placeholder="Enter your password">
                        <span class="password-toggle" onclick="togglePassword('sellerPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberSeller">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="sellerLoginBtn">
                    <i class="fas fa-sign-in-alt"></i> Sign In as Seller
                </button>
                
                <div class="register-link">
                    Don't have an account? <a href="register.html">Register here</a>
                </div>
            </form>
            
            <!-- Admin Login Form -->
            <form id="adminLoginForm" class="login-form" onsubmit="handleLogin(event, 'ADMIN')">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="adminEmail" required placeholder="admin@example.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Admin Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" required placeholder="Enter admin password">
                        <span class="password-toggle" onclick="togglePassword('adminPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberAdmin">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="adminLoginBtn">
                    <i class="fas fa-shield-alt"></i> Sign In as Admin
                </button>
                
                <div class="divider">OR</div>
                
                <div style="text-align: center; color: #718096; font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i> Admin access is restricted
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Check if already logged in - show option to go to dashboard or logout
        const token = localStorage.getItem('token');
        const userRole = localStorage.getItem('userRole');
        
        if (token && userRole) {
            // Show logout option
            document.getElementById('alreadyLoggedIn').style.display = 'block';
            document.getElementById('loggedInRole').textContent = userRole;
        }
        
        // Function to logout and stay on login page
        function logoutAndStay() {
            localStorage.clear();
            document.getElementById('alreadyLoggedIn').style.display = 'none';
            showToast('Logged out successfully. You can now login with a different account.', 'success');
        }
        
        // Function to go to dashboard
        function goToDashboard() {
            const role = localStorage.getItem('userRole');
            if (role === 'ADMIN') {
                window.location.href = 'admin-dashboard.html';
            } else if (role === 'SELLER' || role === 'EMPLOYEE') {
                window.location.href = 'seller-dashboard.html';
            }
        }
        
        // Switch between tabs
        function switchTab(type) {
            // Update tabs
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.login-tab').classList.add('active');
            
            // Update forms
            document.querySelectorAll('.login-form').forEach(form => {
                form.classList.remove('active');
            });
            
            if (type === 'seller') {
                document.getElementById('sellerLoginForm').classList.add('active');
            } else {
                document.getElementById('adminLoginForm').classList.add('active');
            }
        }
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.target.closest('.password-toggle').querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Handle login
        async function handleLogin(event, expectedRole) {
            event.preventDefault();
            
            const isAdmin = expectedRole === 'ADMIN';
            const emailInput = isAdmin ? 'adminEmail' : 'sellerEmail';
            const passwordInput = isAdmin ? 'adminPassword' : 'sellerPassword';
            const submitBtn = isAdmin ? 'adminLoginBtn' : 'sellerLoginBtn';
            
            const email = document.getElementById(emailInput).value;
            const password = document.getElementById(passwordInput).value;
            const btn = document.getElementById(submitBtn);
            
            // Disable button
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Invalid credentials');
                }
                
                const data = await response.json();
                
                // Check if role matches
                if (data.role !== expectedRole) {
                    throw new Error(`This account is not authorized for ${expectedRole.toLowerCase()} access`);
                }
                
                // Store authentication data
                localStorage.setItem('token', data.token);
                localStorage.setItem('userEmail', data.email);
                localStorage.setItem('userName', data.name);
                localStorage.setItem('userRole', data.role);
                localStorage.setItem('sellerId', data.sellerId);
                
                // Show success message
                showToast('Login successful! Redirecting...', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    if (data.role === 'ADMIN') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'seller-dashboard.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showToast(error.message || 'Login failed. Please try again.', 'error');
                
                // Re-enable button
                btn.disabled = false;
                btn.innerHTML = isAdmin ? 
                    '<i class="fas fa-shield-alt"></i> Sign In as Admin' : 
                    '<i class="fas fa-sign-in-alt"></i> Sign In as Seller';
            }
        }
        
        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `alert alert-${type}`;
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.zIndex = '9999';
            toast.style.minWidth = '300px';
            toast.style.animation = 'slideInRight 0.3s ease';
            
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            toast.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
