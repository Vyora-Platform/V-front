<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Diagnostic Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #1877F2;
            margin-bottom: 1rem;
        }
        
        h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #1877F2;
        }
        
        .info-item label {
            font-weight: 600;
            color: #666;
            font-size: 0.875rem;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .info-item .value {
            color: #333;
            font-family: monospace;
            font-size: 0.875rem;
            word-break: break-all;
        }
        
        .btn {
            background: #1877F2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #166FE5;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .result-box {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .result-box pre {
            margin: 0;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .success {
            border-color: #42B72A;
            background: #f0fff4;
        }
        
        .error {
            border-color: #dc3545;
            background: #fff5f5;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1877F2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-stethoscope"></i> API Diagnostic Tool</h1>
            <p>Test and diagnose API endpoints and authentication issues</p>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-info-circle"></i> Authentication Info</h2>
            <div class="info-grid">
                <div class="info-item">
                    <label>Token:</label>
                    <div class="value" id="tokenValue">Not set</div>
                </div>
                <div class="info-item">
                    <label>User Role:</label>
                    <div class="value" id="roleValue">Not set</div>
                </div>
                <div class="info-item">
                    <label>User Name:</label>
                    <div class="value" id="nameValue">Not set</div>
                </div>
                <div class="info-item">
                    <label>User Email:</label>
                    <div class="value" id="emailValue">Not set</div>
                </div>
            </div>
            <button class="btn btn-danger" onclick="clearAuth()">
                <i class="fas fa-trash"></i> Clear Authentication
            </button>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-vial"></i> Test API Endpoints</h2>
            <div>
                <button class="btn" onclick="testEndpoint('/sellers', 'GET')">
                    <i class="fas fa-users"></i> Test GET /sellers
                </button>
                <button class="btn" onclick="testEndpoint('/marketing-content', 'GET')">
                    <i class="fas fa-images"></i> Test GET /marketing-content
                </button>
                <button class="btn" onclick="testEndpoint('/leads/all', 'GET')">
                    <i class="fas fa-chart-line"></i> Test GET /leads/all
                </button>
                <button class="btn" onclick="testEndpoint('/customers', 'GET')">
                    <i class="fas fa-user-friends"></i> Test GET /customers
                </button>
            </div>
            
            <div id="resultContainer"></div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script>
        // Display authentication info on load
        function displayAuthInfo() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('userRole');
            const name = localStorage.getItem('userName');
            const email = localStorage.getItem('userEmail');
            
            document.getElementById('tokenValue').textContent = token ? 
                (token.substring(0, 20) + '...' + token.substring(token.length - 10)) : 
                'Not set';
            document.getElementById('roleValue').textContent = role || 'Not set';
            document.getElementById('nameValue').textContent = name || 'Not set';
            document.getElementById('emailValue').textContent = email || 'Not set';
        }
        
        function clearAuth() {
            if (confirm('Are you sure you want to clear authentication data?')) {
                localStorage.clear();
                displayAuthInfo();
                showToast('Authentication data cleared', 'success');
            }
        }
        
        async function testEndpoint(endpoint, method = 'GET') {
            const resultContainer = document.getElementById('resultContainer');
            
            // Show loading
            resultContainer.innerHTML = `
                <div class="result-box">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Testing ${method} /api/v1${endpoint}...</p>
                    </div>
                </div>
            `;
            
            const startTime = Date.now();
            
            try {
                console.log(`Testing ${method} /api/v1${endpoint}...`);
                
                const result = await apiCall(endpoint, method);
                const duration = Date.now() - startTime;
                
                console.log('Success!', result);
                
                let resultHtml = `
                    <div class="result-box success">
                        <h3 style="color: #42B72A; margin-bottom: 1rem;">
                            <i class="fas fa-check-circle"></i> Success (${duration}ms)
                        </h3>
                        <p><strong>Endpoint:</strong> ${method} /api/v1${endpoint}</p>
                        <p><strong>Status:</strong> 200 OK</p>
                `;
                
                if (Array.isArray(result)) {
                    resultHtml += `<p><strong>Result Type:</strong> Array with ${result.length} items</p>`;
                } else if (typeof result === 'object') {
                    resultHtml += `<p><strong>Result Type:</strong> Object</p>`;
                } else {
                    resultHtml += `<p><strong>Result Type:</strong> ${typeof result}</p>`;
                }
                
                resultHtml += `
                        <p><strong>Response Data:</strong></p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
                
                resultContainer.innerHTML = resultHtml;
                
            } catch (error) {
                const duration = Date.now() - startTime;
                
                console.error('Error:', error);
                
                resultContainer.innerHTML = `
                    <div class="result-box error">
                        <h3 style="color: #dc3545; margin-bottom: 1rem;">
                            <i class="fas fa-times-circle"></i> Error (${duration}ms)
                        </h3>
                        <p><strong>Endpoint:</strong> ${method} /api/v1${endpoint}</p>
                        <p><strong>Error Message:</strong></p>
                        <pre>${error.message}</pre>
                        <p style="margin-top: 1rem;"><strong>Full Error:</strong></p>
                        <pre>${JSON.stringify(error, Object.getOwnPropertyNames(error), 2)}</pre>
                    </div>
                `;
            }
        }
        
        // Initialize
        displayAuthInfo();
        
        console.log('API Diagnostic Tool loaded');
        console.log('Current authentication:', {
            token: localStorage.getItem('token') ? 'Present' : 'Missing',
            role: localStorage.getItem('userRole'),
            name: localStorage.getItem('userName'),
            email: localStorage.getItem('userEmail')
        });
    </script>
</body>
</html>
